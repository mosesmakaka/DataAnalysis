<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis Upload</title>
</head>
<body>
    <h1>Data Analysis Upload</h1>
    <form method="post" action="{% url 'analyze_data' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".csv" required>
        <br><br>
        <input type="submit" value="Upload and Analyze">
    </form>
</body>
</html>
